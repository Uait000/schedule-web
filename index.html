      </p>

    <script>
      function optimizeFontLoading() {
        if (document.fonts) {
          document.fonts.load('1em Material Icons').then(() => {
            document.documentElement.classList.add('fonts-loaded');
          }).catch(() => {
            console.log('Material Icons font load failed, using fallback');
          });
        }
      }

      class PWAInstaller {
        constructor() {
          this.deferredPrompt = null;
          this.installPrompt = document.getElementById('install-prompt');
          this.installButton = document.getElementById('install-button');
          this.cancelButton = document.getElementById('cancel-install');
          this.refreshing = false;
          
          this.init();
        }
        
        init() {
          this.setupEventListeners();
          this.registerServiceWorker();
          this.checkPWAStatus();
        }

        checkPWAStatus() {
          const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
          const isIOSStandalone = navigator.standalone;
          if (isStandalone || isIOSStandalone) {
            document.documentElement.classList.add('pwa-mode');
          }
        }
        
        setupEventListeners() {
          window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            this.deferredPrompt = e;
            setTimeout(() => { this.showInstallPrompt(); }, 5000);
          });
          
          window.addEventListener('appinstalled', () => {
            this.hideInstallPrompt();
            this.deferredPrompt = null;
            localStorage.setItem('pwaInstalled', 'true');
          });
          
          this.installButton.addEventListener('click', () => { this.installPWA(); });
          this.cancelButton.addEventListener('click', () => {
            this.hideInstallPrompt();
            localStorage.setItem('installPromptDismissed', Date.now().toString());
          });

          // üî• –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ SW
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (this.refreshing) return;
              this.refreshing = true;
              window.location.reload();
            });
          }
        }
        
        showInstallPrompt() {
          if (localStorage.getItem('pwaInstalled') === 'true') return;
          const lastDismissed = localStorage.getItem('installPromptDismissed');
          if (lastDismissed) {
            const oneDay = 24 * 60 * 60 * 1000;
            if (Date.now() - parseInt(lastDismissed) < oneDay) return;
          }
          this.installPrompt.style.display = 'block';
        }
        
        hideInstallPrompt() { this.installPrompt.style.display = 'none'; }
        
        async installPWA() {
          if (!this.deferredPrompt) {
            this.showFallbackInstructions();
            return;
          }
          this.deferredPrompt.prompt();
          await this.deferredPrompt.userChoice;
          this.deferredPrompt = null;
          this.hideInstallPrompt();
        }
        
        showFallbackInstructions() {
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
          const isAndroid = /Android/.test(navigator.userAgent);
          let message = isIOS 
            ? '–ù–∞–∂–º–∏—Ç–µ "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è" üì§ –∏ "–ù–∞ —ç–∫—Ä–∞–Ω ¬´–î–æ–º–æ–π¬ª"' 
            : '–û—Ç–∫—Ä–æ–π—Ç–µ –º–µ–Ω—é –±—Ä–∞—É–∑–µ—Ä–∞ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ "–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å".';
          alert(message);
        }
        
        registerServiceWorker() {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('‚úÖ Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // –°–æ–æ–±—â–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –¥–∞–µ–º controllerchange —Å–¥–µ–ª–∞—Ç—å —Å–≤–æ–µ –¥–µ–ª–æ
                      if (confirm('–î–æ—Å—Ç—É–ø–Ω–∞ –Ω–æ–≤–∞—è –≤–µ—Ä—Å–∏—è! –û–±–Ω–æ–≤–∏—Ç—å —Å–µ–π—á–∞—Å?')) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    }
                  });
                });
              });
          }
        }
      }
      
      document.addEventListener('DOMContentLoaded', () => {
        optimizeFontLoading();
        new PWAInstaller();
      });
    </script>
